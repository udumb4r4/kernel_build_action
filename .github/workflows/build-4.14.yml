# A simple action usage
name: Build Kernel 4.14
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/udumb4r4/Xiaomi_Kernel_OpenSource.git
          kernel-dir: Xiaomi_Kernel_OpenSource
          kernel-branch: ksu
          submodules: recursive
          config: viva_defconfig
          arch: arm64
          ksu-url: https://github.com/rsuntk/KernelSU/
          aosp-gcc: true
          aosp-clang: true
          android-version: 11
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: true
